<!DOCTYPE html>
<html>
<head>

<script src="{$GetInstallDir}ks_inc/common.js" type="text/javaScript"></script>
<script type="text/javascript">
 var mobile=1;
 var mobileCodeTF={$Show_MobileCodeTF};
 function CheckForm() 
		{ 
			if (document.myform.UserName.value =="")
			{
			 alert("请填写您的会员名！");
			 document.myform.UserName.focus();
			return false;
			}
			if (document.myform.PassWord.value =="") 
			{
			 alert("请填写您的密码！");
			 document.myform.PassWord.focus();
			 return false; 
			}

			if (document.myform.Mobile.value ==""&&mobile==1)
			{
			  alert("请填写您的手机号码！");
			  document.myform.Mobile.focus();
			  return false;
			}
			else if(ismobile(document.myform.Mobile.value)==false&&mobile==1)
			{
			  alert("您的手机号码不正确！");
			  document.myform.Mobile.focus();
			  return false;
			}
			if (mobileCodeTF==1){
				  if ($("#MobileCode").val()==''){
			       alert("请输入手机短信验证码！");
				   document.myform.MobileCode.focus();
			       return false;
				  }
			}
			
			if(document.myform.Email.value !="" && ((document.myform.Email.value.indexOf("@")==-1)||(document.myform.Email.value.indexOf(".")==-1)))
			{
			   alert("您输入的电子邮件地址有误！");
			    document.myform.Email.focus();
				return false;
			}

		  return true;
}

</script>
<script type="text/javascript"> 
//===========================点击展开关闭效果====================================
function openShutManager(oSourceObj,oTargetObj,shutAble,oOpenTip,oShutTip){
var sourceObj = typeof oSourceObj == "string" ? document.getElementById(oSourceObj) : oSourceObj;
var targetObj = typeof oTargetObj == "string" ? document.getElementById(oTargetObj) : oTargetObj;
var openTip = oOpenTip || "";
var shutTip = oShutTip || "";
if(targetObj.style.display!="none"){
   if(shutAble) return;
   targetObj.style.display="none";
   if(openTip && shutTip){
    sourceObj.innerHTML = shutTip; 
   }
} else {
   targetObj.style.display="block";
   if(openTip && shutTip){
    sourceObj.innerHTML = openTip; 
   }
}
}
</script>

 <form name="myform" id="myform" onSubmit="return CheckForm();" action="RegOK.asp" method="post">

	<div class="usertopd">
	      <!--注册信息start-->
			           
						<div class="blank10 clear"></div>
						
						<dl class="cc">
								<dt>用 户 组：</dt>
								<dd class="put">
									{$ShowUserType}<font color="red">*</font>
								</dd>
								
						 </dl>
						<div class="blank10 clear"></div>

						<div class="blank10 clear"></div>
						  <dl class="cc">

								<dd class="put">
									<input name="Mobile"   type="text" id="Mobile" class="input"><font color="red">*</font></dd>

						<div class="blank10 clear"></div>
						  <dl class="cc"{$DisplayMobileCode}>

						   </dl>
						<div class="blank10 clear"></div>
							 
							 <dl class="cc">

								<dd class="put">
									<input name="Email" id="Email" class="input"  type="text">
								</dd>
								<dd class="tips"><span id="emailmsg" class="d_default"></span></dd>
						    </dl> 
						<div class="blank10 clear"></div>
							<div{$DisplayRegQuestion}>

									<dt>您的问题：</dt>
									<dd class="put">
										<font color="red">{$RegQuestion}</font>
									</dd>
						       </dl>
						<div class="blank10 clear"></div>
							  <dl class="cc">
									<dt>您的答案：</dt>
									<dd class="put">
										<input name="a{$AnswerRnd}" id="a{$AnswerRnd}" class="input"  type="text">
										<dd class="tips"><span id="reganswermsg" class="d_default"></span></dd>
									</dd>
						       </dl>
							 </div>
						<div class="blank10 clear"></div>
							
							<dl class="cc"{$Show_VerifyCodeTF}>
								<dt>验 证 码：</dt>
								<dd class="put">
									<input onFocus="this.value='';" name="Verifycode" type="text" id="Verifycode" class="input" style="width:108px" maxlength="6"><font color="red">*</font><img style='cursor:pointer;margin-top:10px' onClick="this.src='../plus/verifycode.asp?time='+Math.random();" src="../plus/verifycode.asp?n="/>
									
								</dd>
						    </dl> 
						 <div class="clear blank10"></div>
						
					   <div style="clear:both;padding-left:10px"> 
						 
						  <input type="image" src="{$GetInstallDir}user/images/button_reg.gif" alt="注册" align="middle" border="0"></div>

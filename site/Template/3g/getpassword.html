<script type="text/javascript"> 
//===========================点击展开关闭效果====================================
function openShutManager(oSourceObj,oTargetObj,shutAble,oOpenTip,oShutTip){
var sourceObj = typeof oSourceObj == "string" ? document.getElementById(oSourceObj) : oSourceObj;
var targetObj = typeof oTargetObj == "string" ? document.getElementById(oTargetObj) : oTargetObj;
var openTip = oOpenTip || "";
var shutTip = oShutTip || "";
if(targetObj.style.display!="none"){
   if(shutAble) return;
   targetObj.style.display="none";
   if(openTip && shutTip){
    sourceObj.innerHTML = shutTip; 
   }
} else {
   targetObj.style.display="block";
   if(openTip && shutTip){
    sourceObj.innerHTML = openTip; 
   }
}
}
</script>
<script type="text/javascript">
  function checkmyform(){
    if (document.getpassform.UserName.value==''){
	  alert('请输入您的用户名!');
	  document.getpassform.UserName.focus();
	 return false
	}
	if (jQuery('#gettype option:selected').val()=='1'){
		if (document.getpassform.Email.value==''){
		  alert('请输入您的邮箱!');
		  document.getpassform.Email.focus();
		 return false
		}
	}
	return true;
  }
 function checkgetform(){
  if (document.getpassform.PassWord.value==''){
	  alert('请输入您的新密码!');
	  document.getpassform.PassWord.focus();
	 return false
	}
  if (document.getpassform.PassWord.value.length<6){
	  alert('新密码长度不能少于6位!');
	  document.getpassform.PassWord.focus();
	 return false
	}
  if (document.getpassform.RePassWord.value==''){
	  alert('请输入重复密码!');
	  document.getpassform.RePassWord.focus();
	 return false
	}
  if (document.getpassform.PassWord.value!=document.getpassform.RePassWord.value){
	  alert('两次输入的密码不一致!');
	  document.getpassform.RePassWord.focus();
	 return false
	}
   return true;
 }
</script>

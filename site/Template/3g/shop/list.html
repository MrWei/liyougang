<!DOCTYPE html>
<html>
<head> 
<title>{$GetClassName} {$GetSiteName}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-control" content="max-age=1700">
<meta name="viewport" content="user-scalable=no, width=device-width">
<meta name="MobileOptimized" content="320">
<meta name="author" content="kesion.com">
<meta name="format-detection" content="telephone=no">
<link href="{$GetSiteUrl}3g/images/style.css" rel="stylesheet" type="text/css">
<script src="{$GetSiteUrl}ks_inc/jquery.js"></script>
<style>
.lmbg .lmbgtit{ background:url({$GetSiteUrl}3g/images/tit07.png) no-repeat 50% 50%;}
</style>

</head>

<body>
{LB_3G通用头部通用}
<div class="gwc_bg"><a href='/3g/shop/shoppingcart.asp'><script src="{$GetInstallDir}3g/shop/CartNum.asp"></script></a></div>
<div class="location">{$Navigation}</div>
<div class="LMlist">
   <div class="showlist">
	   <ul>
	  {@loop.begin}
						<li><a href="{@item.linkurl}"><img class="img" src="{@item.photourl}" height="90" width="120" align="left"/></a>
						<div class="title"><a title="{@item.title}" href="{@item.linkurl}" >{@item.title} </a></div>
						<span style="color:brown;font-weight:bold">价格：{@item.price_member} 元</span><br/>
						分类：<a href="{@item.classurl}">{@item.classname}</a>
						<br/>
						<a href="shop/shoppingcart.asp?id={@item.id}"><img src="/shop/images/btn_buy.png"></a>
						</li>
						<hr style="clear:both;margin-top:4px;color:#f1f1f1;" size="1"> 
		{@loop.end}
		</ul>
		<div style="clear: both"></div>
		{@list.showpage}
   </div>
	  
</div>

<div class="footbig"><div class="foot"><a href="javascript:;" onClick="history.back()">返回前页</a> <a href="channel.asp?id={$GetChannelID}">返回{$GetChannelName}</a></div></div>
</body>
</html>

<script type="text/javascript">
function checkSelect()
    {
	    var chkArr = document.getElementsByName("chk");
	    var productIds = '';
	    if (chkArr.length > 0)
	    {
		    for ( i = 0 ; i < chkArr.length  ; i ++)
		    {
			    if (chkArr[i].checked) 
			    { productIds += chkArr[i].value + ",";}
		    }
	    }

	    productIds = productIds.substring(0,productIds.length-1);
	    productId = productIds.split(",");
	    if(productId.length <2)
	    {
	        alert("请至少选择两条产品信息进行比较！");
	        return false;
	    }
	    if(productId.length >5)
	    {
	        alert("只能选择五条产品信息进行比较！");
	        return false;
	    }
	    var url = "Compare.asp?Ids="+productIds;
	    window.open(url,"CompareProduct");
    }
</script>

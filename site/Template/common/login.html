<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
<title>会员登录-{$GetSiteTitle}</title>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<link href="{$GetInstallDir}user/images/css.css" type=text/css rel=stylesheet>
<script src="{$GetInstallDir}ks_inc/jquery.js"></script>
<script src="{$GetInstallDir}images/png.js" type=”text/javascript”></script>
<script src="{$GetInstallDir}ks_inc/common.js"></script>
<script type="text/javascript">
var check={
   CheckForm:function(){
	 var username=$('#Username').val();
	 var pass=$('#Password').val();
	 var vycode=$('#Verifycode').val();
	 if (username==''||username=='UID/用户名/Email'){
		 $.dialog.alert('请输入用户名!',function(){
		  $('#Username').focus();
		  });
		  return false;
	 }
	 if (pass==''){
		  $.dialog.alert('请输入登录密码!',function(){
		  $('#Password').focus();
		  });
	      return false;
	 }
	 if (vycode=='' && {$IsShowVerifyCode}==1){
		  $.dialog.alert('请输入验证码!',function(){
		  $('#Verifycode').focus();
		  });
		  return false;
	 }
	}
}

</script>
<!--[if IE 6]>
<script src="{$GetInstallDir}js/iepng.js" type="text/javascript"></script>
<script type="text/javascript">
   EvPNG.fix('div, ul, img, li, input'); 
</script>
<![endif]-->
</head>
<body>
<div class="hearder">
	<div class="hearderTop">
	
	<div class="wrap">
			<p>{$JS_HomePage} {$JS_Collection} {$JS_ContactWebMaster}</p>
		</div>
	</div>
	<div class="logoNav">
		<div class="wrap">
			<div class="logo"><a href="{$GetInstallDir}">{$GetSiteLogo}</a></div>
			<div class="nav">
				<ul>
					<li ><a href="{$GetInstallDir}">首页</a></li>
					<li class="current" ><a href="{$GetInstallDir}user/">会员</a></li>
					<li><a href="{$GetInstallDir}user/weibo.asp" target="_blank">微博</a></li>
					<li><a href="{$GetInstallDir}club/" target="_blank">论坛</a></li>
					<li><a href="{$GetInstallDir}space/" target="_blank">门户</a></li>
					<li><a href="{$GetInstallDir}user/user_payonline.asp" target="_blank">充值</a></li>
					<li><a href="{$GetInstallDir}user/Complaints.asp" >投诉</a></li>
			　　　</ul>
			</div>
		</div>
	</div>
</div>

<div class="wraper">
	<div id="wrap">
        <div class="loginBox">
            <span class="mask"></span>
            <div class="loginTit">
                <h1>登录</h1>
                <a href="{$GetInstallDir}user/reg/" class="reg">注册</a>
            </div>
            <form action="../CheckUserLogin.asp" id="myform" name="myform" method="post">
			 <ul>
                <li class="clearfix bgUserName"><span></span><input type="text" id="Username" name="Username" maxlength="100" onfocus="$(this).removeClass('userNameTips');" onblur="if(this.value==''){ $(this).addClass('userNameTips');}" value="" class="userName userNameTips" autocomplete="off" /></li>
                <li class="clearfix bgPassWord"><span></span><input type="password" id="Password"  onblur="if (this.value==''){ $(this).addClass('passwordTips')}" onfocus="$(this).removeClass('passwordTips')" name="Password" maxlength="100" class="password passwordTips" autocomplete="off" /></li>
                  <li{$ShowVerifyCode}>
                    <span class="tag_yzm">验证码</span>
                    <input name="Verifycode" id="Verifycode" type="text" class="yzmInput" autocomplete="off" />
                   <span id="showVerify"><img style='margin-top:10px;height:28px;cursor:pointer' title='点击刷新' align='absmiddle' src='../../plus/verifycode.asp' onClick='this.src="../../plus/verifycode.asp?n="+ Math.random();'></span>
                </li>
                <li class="grayTxt">
                    <input id="ExpiresDate" name="ExpiresDate" type="checkbox" value="1" class="chexBox" />自动登录 <a href="{$GetInstallDir}user/GetPassword.asp">忘记密码？</a><a href="{$GetInstallDir}user/ActiveCode.asp">重发激活码</a>
                </li>
                <li><div id="loginTips" class="tips" style="display:none;"><span></span>您的账号名或密码错误，请重新输入！</div></li>
                <li><input type="submit" onClick="return check.CheckForm();" class="btn_login" id="btnSubmit" value="登 录" /></li>
               <div class="formdetail">或者你也可以用以下网站帐号登录<p>{$ShowQuickLogin}</p></div>
            </ul>
			
			 
            </form>     
			   </div>
    </div>
</div>

<!--登录结束-->
<div class="foot">
	<p>{$GetCopyRight}</p>
</div>
</body>
</html>

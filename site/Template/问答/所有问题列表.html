<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{@ask.sitetitle}-{$GetSiteTitle}</title>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
 
<meta content="{$GetClass_Meta_KeyWord}" name=keywords>
<meta content="{$GetClass_Meta_Description}" name=description>
<link href="{$GetInstallDir}images/style.css" type=text/css rel=stylesheet>
<script src="{$GetInstallDir}ks_inc/jquery.js" type="text/javascript"></script>
<script src="{$GetInstallDir}ks_inc/common.js" type="text/javascript"></script>
<!--[if IE 6]>
<script src="{$GetInstallDir}js/iepng.js" type="text/javascript"></script>
<script type="text/javascript">
   EvPNG.fix('div, ul, img, li, input'); 
</script>
<![endif]-->
</head>
<body>
<!--网站头部通用-->
{LB_2014头部}

<div id="wrap">
    
<div class="clear"></div>

<div class="navigation">
    <span> 
		       <script>
					  check=function(){
					   if (document.getElementById('KeyWord').value=='')
					   {
						 alert("对不起,您没有输入关键字!");
						 return false
					   }
					  }
					  goask=function(){
					   if (document.getElementById('KeyWord').value=='')
					   {
						 window.open('a.asp');
						 return false;
					   }else{
						window.open('a.asp?q='+document.getElementById('KeyWord').value);
						return false;
					   }
					   
					  }
				</script>
          <form action="search.asp" method="post" name="myform" id="myform">
            <dt>问题搜索
                <input type="text" name="KeyWord" id="KeyWord" size="20" />
                  <input type="image" src="{$GetInstallDir}images/sda.gif" onClick="return(check())" align="absmiddle" />
                  <input type="image" src="{$GetInstallDir}images/wstw.gif" onClick="return(goask())" align="absmiddle" />
              </dt>
          </form></span>
		  您当前位置：<a href="{$GetInstallDir}">{$GetSiteTitle}</a> &gt; <a href="{$GetInstallDir}ask">问吧首页</a> &gt; {@class.shownav}</div>
<div class="clear"></div>
<!--问答主体start-->
	     <div class="askalllist">
              <table cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
                  <tr>
					  <td class="shownav" colspan="5">{@head.shownav}</td>
				  </tr>
                  <tr class="asktopic">
                     <td align=middle width=211 height="28">标&nbsp;题</td>
                     <td align=middle width=108>回答数</td>
                     <td align=middle width=56>状&nbsp;态</td>
                     <td align=middle width=121>提问人</td>
                     <td align=middle width=93 >提问时间</td>
                  </tr>
                                   
                  {@topiclist.begin}
                 <tr>
                  <td class="topic"> <a href="{@topic.topicurl}" target="_blank">{@topic.title}</a>{@topic.reward}</td>
                  <td class="topic" align=middle>{@topic.postnum}</td>
                  <td class="topic" align=middle><img height=20 src="images/ask{@topic.status}.gif" width=17></td>
                  <td class="topic" align=middle>{@topic.username}</td>
                  <td class="topic" align=left>{@topic.time}</td>
                </tr>
                   {@topiclist.end}
               </table>
			   <div class="dotline clear"></div>
				{@foot.showpage}
									           				
	 </div>


<div class="clear blank10"></div>

<!--版权信息-->
 <div id="footer">
   {LB_2014底部}
</div>
<!--版权信息-->
</div>
</body>
</html>
